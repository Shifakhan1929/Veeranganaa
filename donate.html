nav {

nav li img{

nav{

}

.sidebaar{
    position: fixed;
    top: 0;
    right: 0;
    height: 100vh;
    width: 250px;
    z-index: 999;
    background-color: rgba(255, 255, 255, 0);
    backdrop-filter: blur(10px);

    align-items: flex-start;
    justify-content: flex-start;

.sidebaar li{

}

.sidebaar a{
    width: 100%;
}

.menu-button{

}.help-btn, .help-btn1 {

    text-decoration: underline;
  }

    .qr{
        display: flex;
        justify-content:center;
        align-items: center;

        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 20px;
        max-width: 70vw;
        text-align: center;
    }

    .text h2{
        font-size: 2.5rem;
        color: #f9dbbd;
        font-weight: 700;
    }

        font-size: 1.1rem;

        max-width: 60vw;

    .main img{
       width: 300px;
       height: 300px;

    }

        font-size: 1.5rem;

    .donate button{
        color: brown;

        border-radius: 5px;
        border: none;
        padding: 10px 20px;
        font-weight: 600;
        margin-bottom: 20px;
    }

    .donate button:hover{
        background-color: transparent;
        border: #F9DBBD 3px solid;
        color: #F9DBBD;
        font-size: 1.5rem;
        padding: 9px 20px;
        font-weight: bolder;

       
    }

    @keyframes appear {
  from{
    opacity: 0;
    transform: translateX(0px);
  }
  to{
    opacity: 1;
    transform: translateX(-50px);
   
  }
}

.qr {
    animation: appear 1s linear forwards;
  /* animation-timeline: view(); */
  animation-range: entry 0% cover 40%;
}

<body>

    <div id="navbar"></div>
    <div class="qr">
     
      <div class="text">

        <p class="donate"><button>

      </div>

    </div>
   
    <script>
        fetch('navbar.html')
          .then(res => res.text())
          .then(data => {
            document.getElementById('navbar').innerHTML = data;
          });
      </script>
    
      <!-- Your existing showSidebaar() and hideSidebaar() scripts -->
      <script>
        function showSidebaar() {
          document.querySelector('.sidebaar').style.display = 'block';
        }
        function hideSidebaar() {
          document.querySelector('.sidebaar').style.display = 'none';
        }
      </script>
